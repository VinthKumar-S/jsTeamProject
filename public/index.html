    <script>
        fetch('https://newsapi.org/v2/everything?q=bitcoin&apiKey=25b6f280bb734c7caa5b26785fc98335')
        .then(response =>{
          return response.json();
          //console.log(response)
        })
        .then(data =>{
            let article=data.articles;
            for(i=0;i<4;i++){
              const content 
                = `<div class="card m-4" style="width: 18rem;">
                    <img class=" card-img-top" src="${article[i].urlToImage}" alt="Article Image">
                    <div class="card-body">
                    <h5 class="card-title">${article[i].title}</h5>
                    <p class="card-text">${article[i].description}</p>
                    <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                    </div>`;
                document.getElementById("bitcoin").innerHTML+=content;
            }
        })
        fetch('https://newsapi.org/v2/everything?q=apple&from=2024-07-09&to=2024-07-09&sortBy=popularity&apiKey=25b6f280bb734c7caa5b26785fc98335')
        .then(response =>{
          return response.json();
          //console.log(response)
        })
        .then(data =>{
            let article=data.articles;
            for(i=0;i<6;i++){
                if(article[i].title !== "[Removed]" && article[i].description !== null)
                {
              const content 
                = `<div class="card m-4" style="width: 18rem;">
                    <img class="card-img-top"  src="${article[i].urlToImage}" alt="Article Image" >
                    <div class="card-body">
                    <h5 class="card-title">${article[i].title}</h5>
                    <p class="card-text">${article[i].description}</p>
                    <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                    </div>`;
                    document.getElementById("apple").innerHTML+=content;
            }
        }
        })
        fetch('https://newsapi.org/v2/everything?q=tesla&from=2024-06-10&sortBy=publishedAt&apiKey=25b6f280bb734c7caa5b26785fc98335')
        .then(response =>{
          return response.json();
     })
        .then(data =>{
            let article=data.articles;
            for(i=0;i<4;i++){
              const content 
                = `<div class="card m-4" style="width: 18rem;">
                    <img class="card-img-top"  src="${article[i].urlToImage}" alt="Article Image" >
                    <div class="card-body">
                    <h5 class="card-title">${article[i].title}</h5>
                    <p class="card-text">${article[i].description}</p>
                    <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                    </div>`;
                    document.getElementById("tesla").innerHTML+=content;
            }
        })
