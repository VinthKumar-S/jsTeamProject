        <script>
            fetch('https://newsapi.org/v2/everything?domains=wsj.com&apiKey=25b6f280bb734c7caa5b26785fc98335')
            .then(response =>{
              return response.json();
              //console.log(response)
            })
            .then(data =>{
                data.articles.forEach(article => {
                    const content =`
                    <h3>${article.title}</h3><br>
                    <img src="${article.urlToImage}" alt="Article Image" style="width:200px;height:200px;margin:20px">
                    <br><p>${article.description}</p>`;
                    document.querySelector(`.recent`).insertAdjacentHTML('beforeend',content)
                });
            })
